<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <meta http-equiv="X-UA-Compatible" content="ie=edge" />
                <link rel="stylesheet" href="./pay-card/index.css" type="text/css" />
                <title>Pay Card</title>
        </head>

        <body>
                <!--data cart info -->
                <div data-cart-info>
                        <h1 class="mdc-typography--headline4">
                                <span class="material-icons">shopping_cart</span>
                                <span data-bill></span>
                        </h1>
                </div>
                <!-- data-credit-card-->
                <div data-credit-card class="mdc-card mdc-card--outlined">
                        <div class="mdc-card__primary-action">
                                <img
                                        data-card-type
                                        src="https://placehold.it/120x60.png?text=Card."
                                />
                                <div data-cc-digits>
                                        <input type="text" size="4" placeholder="----" />
                                        <input type="text" size="4" placeholder="----" />
                                        <input type="text" size="4" placeholder="----" />
                                        <input type="text" size="4" placeholder="----" />
                                </div>
                                <div data-cc-info>
                                        <input type="text" size="20" placeholder="Name Surname" />
                                        <input type="text" size="6" placeholder="MM/YY" />
                                </div>
                        </div>
                </div>
                <!--button-->
                <button data-pay-btn class="mdc-button">Pay & Checkout Now</button>
                <script src="./pay-card/index.js"></script>
        </body>
</html>
